name: SonarCloud Backend
defaults:
  run:
    working-directory: backend/appointments-service
on:
  push:

    branches:
      - testing-cicd
    paths:
     - "backend/appointments-service/**"

jobs:

  sonar-appointment-service:
    name: appointment
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: permision
        run: sudo chmod 777 /home/ubuntu/actions-runner/_work_  -R
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.2
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
  
  docker-appointment-service:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout the repo
        uses: actions/checkout@v2

      - name: building image for backend/appointments-service
        run: docker build -t ${{ secrets.PACKAGE_URL }}/${{ secrets.REGISTRY_USERNAME }}/bc58appointmenservice:${{ github.sha }} .
      - name: login to github packages
        run: docker login ${{ env.GITHUB_PACKAGE_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password ${{ secrets.REGISTRY_TOKEN }}

      - name: pushing image
        run: docker push ${{ secrets.PACKAGE_URL }}/${{ secrets.REGISTRY_USERNAME }}/bc58appointmenservice:${{ github.sha }}