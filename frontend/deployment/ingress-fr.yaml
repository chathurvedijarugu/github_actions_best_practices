apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bc51-ingress-fr
  labels:
    name:  bc51-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
   ingressClassName: nginx
   rules:
   - host: bc58.ga
     http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: bc51-fronted
            port:
              number: 80